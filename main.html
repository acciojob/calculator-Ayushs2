<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
   <link rel="stylesheet" href="styles.css">

  
</head>
<body>
    <script>function display(val){
        document.getElementById('input').value+=val;
        return val;
    }
    function solve(){
      let x =  document.getElementById("input").value
      let y = eval(x);
      document.getElementById("input").value = y;
      return y;
    }
    function clearScreen(){
        document.getElementById("input").value = ''
    }
    </script>
   
    <div class="container">
   <h1>Calculator</h1>
   <div class="calc">
    <input type="text" name="screen" id="input">
   <table>
    <tr>
        <td><button onclick="display('(')">(</button></td>
        <td><button onclick="display(')')">)</button></td>
        <td><button id="clr" onclick="clearScreen()">C</button></td>
        <td><button id="per" onclick="display('%')">%</button></td>
    </tr>
    <tr>
        <td><button id="block7" value="7" onclick="display('7')">7</button></td>
        <td><button id="block8" value="8" onclick="display('8')">8</button></td>
        <td><button id="block9" value="9" onclick="display('9')">9</button></td>
        <td><button id="multiply" onclick="display('*')">*</button></td>
    </tr>
    <tr>
        <td><button id="block4" onclick="display('4')">4</button></td>
        <td><button id="block5" onclick="display('5')">5</button></td>
        <td><button id="block6"onclick="display('6')" >6</button></td>
        <td><button id="minus" onclick="display('-')">-</button></td>
    </tr>
    <tr>
        <td><button id="block1" onclick="display('1')">1</button></td>
        <td><button id="block2" onclick="display('2')">2</button></td>
        <td><button id="block3" onclick="display('3')">3</button></td>
        <td><button id="plus" onclick="display('+')">+</button></td>
    </tr>
    <tr>
        <td><button id="block0" onclick="display('0')">0</button></td>
        <td><button id="block." onclick="display('.')">.</button></td>
        <td><button id="divide" onclick="display('/')">/</button></td>
        <td><button id="ans" onclick="solve()">=</button></td>
    </tr>
  
   </table>
</div>
</div>  

</body>

</html>
